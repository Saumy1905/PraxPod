<div id="audio-player" class="audio-player-container">
    <h2 class="episode-main-title">{{ page.title }}</h2>
    <p class="episode-main-meta">{{ page.podcast_title }} | {{ page.year }}</p>

    <audio id="audio-element" src="{{ page.audio_file | relative_url }}"></audio>

    <div class="player-controls">
        <button id="play-pause-btn" class="play-pause-btn">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
        </button>
    </div>

    <div class="progress-container">
        <span id="current-time" class="time-display">0:00</span>
        <input type="range" id="progress-bar" class="progress-bar" value="0" step="0.1">
        <span id="duration" class="time-display">0:00</span>
    </div>
    
    <div class="volume-container" style="justify-content: center; margin-top: 1rem;">
        <button id="volume-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
        <input type="range" id="volume-bar" class="volume-bar" min="0" max="1" step="0.01" value="1">
    </div>
</div>
